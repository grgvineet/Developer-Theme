---
layout: default
---

<section class="about section">
    <div class="section-inner">
        <h5 class="item">{{ page.date | date: '%B %d, %Y' }}</h5>
        <h2 class="heading"><a href="{{ site.baseurl }}{{ post.url }}">{{ page.title }}</a></h2>
        <div class="content">
            {{ content }}
        </div>
    </div>
</section>
