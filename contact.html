<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <title>Contact Vineet Garg</title>

    {% include meta.html %}

    {% include css.html %}
    
    {% include analytics.html %}
    
</head>

<body>
    {% include navbar.html %}

    <div class="container sections-wrapper">
        <div class="row">
            <div class="primary col-md-12 col-sm-12 col-xs-12">
                <section class="about section">
                    <div class="section-inner">
                        <form class="form-horizontal" action="https://formspree.io/grgvineet@gmail.com" method="POST">
                            <div class="form-group">
                                <h1  align="center">Contact</h1>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="name">Name : </label>
                                <div class="col-sm-6" >
                                    <input type="text" class="form-control" required="true" name="name"></input>
                                </div>
                            </div>
                                <div class="form-group">
                                <label class="control-label col-sm-3" for="email">Email : </label>
                                <div class="col-sm-6" >
                                    <input type="email" class="form-control" required="true" name="email"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="subject">Subject : </label>
                                <div class="col-sm-6" >
                                    <input type="text" class="form-control" required="true" name="subject"></input>
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="subject">Message : </label>
                                <div class="col-sm-6" >
                                    <textarea rows="18" class="form-control" required="true" name="message"></textarea> 
                                </div>
                                
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-default btn-lg" align="center">Submit</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>

        </div>
    </div>


    {% include footer.html %}


    <!-- Javascript -->
    <script type="text/javascript" src="/assets/plugins/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/plugins/jquery-rss/dist/jquery.rss.min.js"></script>
    <!-- github calendar plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/3.0.2/es6-promise.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/0.10.1/fetch.min.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="/assets/js/main.js"></script>

</script>

</body>
</html>
